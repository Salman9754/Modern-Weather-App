<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="Assets/weather-svgrepo-com.svg" />
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="myNav d-flex justify-content-between align-items-center mt-4">
      <div class="item d-flex justify-content-center align-items-center gap-1"><img src="Assets/weather-svgrepo-com.svg"
          alt="" width="40px" height="40px"><span class="text-light logo">Weather.pk</span></div>
      <div class="item inputItem">
        <div class="input"><span><i class="fa-solid fa-magnifying-glass text-light mx-3"></i></span><input
            class="inputField" type="text" placeholder="Enter Location"></div>
      </div>
      <div class="item locationItem d-flex justify-content-center align-items-center">
        <button class="location"> <i class="fa-solid fa-location-crosshairs"></i> <span class="Current">Current Location</span></button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-lg-3 col-md-4 col-sm-12 border">
        <div class="col-11 tempCard my-3 m-auto">
          <p class="m-0">Now</p>
          <div class="temp d-flex justify-content-between align-items-center">
          <p class="m-0 fs-1 text-light"> 5<sup style="font-size: 24px;">&#176 C</sup></p>
          <img src="Assets/weather-svgrepo-com.svg" alt="" width="40px" height="40px">
          </div>
          <p class="m-0">Broken Clouds</p>
          <div class="separtion my-2"></div>
          <div class="date"><i class="fa-solid fa-calendar-days mx-1 icon"></i> <span>Monday 6,2025</span></div>
          <div class="locationName mt-1"><i class="fa-solid fa-location-dot mx-1 icon"></i> <span>Karachi</span></div>
        </div>
        <p class="para mx-2">5 Day Forecast</p>
      </div>
      <div class="col-lg-9 col-md-8 col-sm-12 border">right</div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/3a83dfd1d2.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="app.js"></script>
</body>

</html>
